{% for b in breweries %}
<li>
  <div class="row">
    <div class="span2">
      <img src="{{ b.brewery_stamp }}">
    </div>
    <div class="span5">
      <h1>{{ b.brewery_name }}</h1>
      <h3 class="label">TOP BEERS</h3>
      <ul>
        {% for beer in b.top_beers %}
          <li><h3>{{ beer.beer_name }} ({{ beer.beer_type }})</h3></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</li>
{% endfor %}
